{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1 class="text-3xl">{{ post.title }}</h1>
    <span class="text-sm text-gray-500">{{ post.created_at }}</span> <!-- <span> is used for styiling small parts of text -->
    <div class="mt-8 text-lg">
        {{ post.content }}
    </div>
{% endblock %}
